<!DOCTYPE html>
<html>

<body>

<h1>Json for RedHat</h1>
<div id="id01"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "https://gist.githubusercontent.com/jasonmadigan/009c15b5dc4b4eccd32b/raw/9a7ea345d6d9e924056a5ecdf46a72f082e51f34/users.json";

xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        myFunction(xmlhttp.responseText);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(response) {
    var arr = JSON.parse(response);
    var i;
    var out = "<table>";

    for(i = 0; i < arr.length; i++) {
        out += "<tr><td>" +
        arr[i].user +
        "</td><td>" +
        arr[i].gender +
        "</td><td>" +
        arr[i].name +
        "</td><td>" +
        arr[i].location +
        "</td><td>" +
        arr[i].email +
        "</td></tr>";
    }
    out += "</table>";
    document.getElementById("id01").innerHTML = out;
}
</script>

</body>
</html>
